{% block flashes %}
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="container">
            <div class="flash alert {{ "alert-" + category if category != "message" else "warning" }}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
